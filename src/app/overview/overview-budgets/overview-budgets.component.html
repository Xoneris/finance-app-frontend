<section class="flex flex-col bg-white p-8 rounded-xl gap-6">
    <div class="flex justify-between gap-8">
        <h2 class="text-preset-2 text-ds-grey-900">Budgets</h2>
        <div class="flex min-w-[100px] gap-4 items-center">
            <p class="text-preset-4 text-ds-grey-500">See Details</p>
            <img src="/images/icon-caret-right.svg" alt="icon-caret-right" class="p-2" />
        </div>
    </div>

    <div class="flex">
        <div class="grow">
            
        </div>
        <div class="flex flex-col gap-4 py-[41px]">
            <div *ngFor="let budget of budgets.slice(0,4)" class="flex grow gap-4 ">
                <div class="w-1 h-full rounded-lg bg-[{{ budget.theme }}]" ></div>
                <div class="flex flex-col gap-1">
                    <p class="text-preset-5 text-ds-grey-500">{{ budget.category }}</p>
                    <p class="text-preset-4-bold text-ds-grey-900">${{ budget.maximum }}</p>
                </div>
            </div>
        </div>

        
    </div>

</section>
